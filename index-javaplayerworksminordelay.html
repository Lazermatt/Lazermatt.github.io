<html>
	<head>
		<title>BoC Loading Screen</title>
		
		<style type="text/css">
			body {
				margin:0px;
				padding:0px;
				background-color:#000000;
			}
		</style>
		
	</head>
	<body>
	<script type="text/javascript">
var collection=[];// final collection of sounds to play
var loadedIndex=0;// horrible way of forcing a load of audio sounds

// remap audios to a buffered collection
function init(audios) {
  for(var i=0;i<audios.length;i++) {
    var audio = new Audio(audios[i]);
    collection.push(audio);
    buffer(audio);
  }
}

// did I mention it's a horrible way to buffer?
function buffer(audio) {
  if(audio.readyState==4)return loaded();
  setTimeout(function(){buffer(audio)},100);
}

// check if we're leady to dj this
function loaded() {
  loadedIndex++;
  if(collection.length==loadedIndex)playLooped();
}

// play and loop after finished
function playLooped() {
  var audio=Math.floor(Math.random() * (collection.length));
  audio=collection[audio];
  audio.play();
  setTimeout(playLooped,audio.duration*1000);
}

// the songs to be played!
init([
  'http://files.enjin.com/410053/LoadingScreen/Spanish_Flea_-_Herb_Alpert.ogg',
  'http://files.enjin.com/410053/LoadingScreen/introSong.ogg',
  'http://files.enjin.com/410053/LoadingScreen/LoadingSong.mp3',
]);
</script>

		<img src="loadingscreenbocgmod.jpg" style="max-width:100%; max-height:100%;" alt="" />
	</body>
</html>
